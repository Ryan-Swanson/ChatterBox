<!-- chatterbox_app/templates/chatterbox_app/contact_form.html -->
{% extends "chatterbox_app/base.html" %}

{% block content %}
    <h1>Add/Edit Contact</h1>
    <form method="post">
        {% csrf_token %}
        <div class="flex flex-col mb-4">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </form>
{% endblock %}
