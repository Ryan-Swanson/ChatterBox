<!-- templates/chatterbox_app/note_confirm_delete.html -->
{% extends "chatterbox_app/base.html" %}

{% block content %}
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete the note "{{ note.note_content }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
{% endblock %}
