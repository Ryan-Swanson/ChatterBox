{% extends "chatterbox_app/base.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Send Email</h2>
    <form method="post" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        <div class="flex flex-col mb-4">
            {{ form.as_p }}
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Send</button>
    </form>
{% endblock %}
